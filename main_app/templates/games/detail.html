{% extends 'base.html' %} {% block content %}

<h1>Game Details</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ game.title }}</span>
    <p>Genre: {{ game.genre }}</p>
    <p>Description: {{ game.desciprtion }}</p>
    {% if game.age > 0 %}
    <p>Age: {{ game.age }}</p>
    {% else %}
    <p>Age: -</p>
    {% endif %}
  </div>
</div>

{% endblock %}
