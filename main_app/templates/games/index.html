{% extends 'base.html' %} {% block content %}

<h1>Game List</h1>

{% for game in games %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ game.title }}</span>
    <p>Genre: {{ game.genre }}</p>
    <p>Description: {{ game.description }}</p>
    {% if game.age > 0 %}
    <p>Age: {{ game.age }} years old</p>
    {% else %}
    <p>Age: -</p>
    {% endif %}
  </div>
</div>
{% endfor %} {% endblock %}
